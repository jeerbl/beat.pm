<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BPM Calculator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculate the BPM of any song by tapping to the beat and chart or export the data once finished. Easy to use, online and free.">
    <meta name="keywords" content="bpm, tempo, beat, free">
    <meta name="author" content="Jérôme Brunel">

    <link rel="stylesheet" type="text/css" href="styles/main.css" inline>
    <script src="scripts/app.js" inline></script>
  </head>
  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', 'UA-59248282-1', 'auto');ga('send', 'pageview');
    </script>
    <header>
      <div class="more">
        <span id="more">More</span>
        <div class="dropdown" id="dropdown">
          <ul>
            <li>
              <input type="checkbox" id="adjust">
              <label for="adjust">Adjust with previous BPMs</label>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section>
      <div class="bpm" id="bpm">0</div>
      <div>beats/min</div>
    </section>
    <section id="graph" class="graph">

    </section>
  </body>
</html>
